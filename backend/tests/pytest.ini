[pytest]
# Pytest Configuration for Phase 5 Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    e2e: End-to-end integration tests
    evaluation: LLM-as-a-judge evaluation tests
    slow: Tests that take longer than 5 seconds
    requires_gmail: Tests that require Gmail API access
    requires_gemini: Tests that require Gemini API access
    unit: Unit tests
    integration: Integration tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=agents --cov=services --cov=db --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (if pytest-timeout is installed)
# timeout = 30

# Parallel execution (if pytest-xdist is installed)
# Use: pytest -n auto
